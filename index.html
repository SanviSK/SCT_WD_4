<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanIt - Task Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card">
    <h1 class="title">🚀 <span>PlanIt</span></h1>
    <div class="inputs">
      <input id="taskTitle" type="text" placeholder="Enter task…" />
      <input id="taskDate" type="date" />
      <input id="taskTime" type="time" />
      <button id="addBtn" class="btn btn-primary">+ Add</button>
    </div>

    <h2 class="section">My To-Do List</h2>
    <ul id="list" class="list"></ul>
    <div id="output" class="output" aria-live="polite"></div>

    <button id="darkToggle" class="btn btn-ghost">🌙 Toggle Dark Mode</button>
  </main>
  <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div class="modal-body">
      <h3 id="editTitle">✏️ Edit Task</h3>
      <input id="editTitleInput" type="text" placeholder="Task title"/>
      <input id="editDateInput" type="date"/>
      <input id="editTimeInput" type="time"/>
      <div class="modal-actions">
        <button id="saveEditBtn" class="btn btn-primary">💾 Save</button>
        <button id="cancelEditBtn" class="btn btn-ghost">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
